
<div class="container">
  <h2>To Do Manager</h2>
  <!-- <li>
      <a routerlink="/toDoList">List Tasks to Do</a>
  </li> -->
  <button mat-raised-button routerLink="/toDoForm">Add Tasks to Do</button><br><br>
</div>

<div *ngIf="tasks">
    <table>
      <thead>
        <tr>
          <th>Priority</th>
          <th>Title</th>
          <th>Category</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.priority }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.category }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.date | date: "yyyy-MM-dd"}}</td>
          <td><button mat-raised-button color="primary" type="button" (click)="editTask(task.id)"> Edit </button></td>
          <td><button mat-raised-button color="warn" type="button" (click)="deleteTask(task.id)"> Done Task! </button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <button mat-flat-button type="button" (click)="deleteAllTasks()"> Clear </button>
